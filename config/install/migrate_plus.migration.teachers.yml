id: teachers
label: Teachers CSV
migration_group: teachers
dependencies:
  enforced:
    module:
      - custom_migrate
migration_dependencies:
  required:
    - teachers_images
    - teachers_context
source:
  plugin: csv
  path: modules/custom/custom_migrate/imports/teachers.csv
  header_row_count: 1
  keys:
    - nid
  column_names:
    0:
      nid: nid
    1:
      path: Path
    2:
      title: Title
    3:
      description: Description
    4:
      about: Qualifications
    5:
      profile_ids: Profile IDs
    6:
      email: E-mail
    7:
      picture: Picture
  teacher_class_description:
    plugin: migration
    migration: teacher_context_paragraph
    source: profile_ids
process:
  type:
    plugin: default_value
    default_value: teachers
  name: title
  field_vih_user_title: title
  mail: email
  field_e_mail: email
  roles: roles
  field_user_name_first: title
  field_vih_user_descr: description
  status:
    -
      plugin: default_value
      default_value: 1
  # TODO Reintroduce when about is a proper field type
#  field_user_kvalifikationer: about
  'field_banner/target_id':
    plugin: migration
    migration: teachers_images
    source: picture
  'field_banner/alt': title
  'field_vih_user_photo/target_id':
    plugin: migration
    migration: teachers_images
    source: picture
  'field_vih_user_photo/alt': title
  field_paragraphs:
    plugin: iterator
    source:
      - '@teacher_class_description'
    process:
      target_id: '0'
      target_revision_id: '1'
destination:
  plugin: 'entity:user'

