id: short_courses
label: Short Courses CSV
migration_group: short_courses
dependencies:
  enforced:
    module:
      - custom_migrate
migration_dependencies:
  required:
    - short_courses_images
  optional:
    - teachers
    - short_courses_option_groups
source:
  plugin: csv
  path: modules/custom/custom_migrate/imports/short_courses.csv
  header_row_count: 1
  keys:
    - nid
  column_names:
    0:
      nid: Nid
    1:
      path: Path
    2:
      title: Title
    3:
      date: Date for event
    4:
      end_date: Date for event
    5:
      picture: Picture
    6:
      body: Body
    7:
      pictures: Pictures
    8:
      option_groups: Options

process:
  type:
    plugin: default_value
    default_value: vih_short_course
  path: path
  uid:
    plugin: default_value
    default_value: 1
  field_vih_cs_contact_person:
    -
      plugin: default_value
      default_value: 25
    -
      plugin: migration_lookup
      migration: teachers
  title: title
  field_vih_course_heading: title
  #field_vih_course_subheading: title
  body: body
  # TODO Fix timezone
  'field_vih_sc_start_date/value':
    -
      plugin: format_date
      from_format: 'd/m/Y - H:i'
      to_format: 'Y-m-d'
      source: date
  # TODO Missing H:i on the course
  'field_vih_sc_end_date/value':
    -
      plugin: format_date
      from_format: 'd/m/Y - H:i'
      to_format: 'Y-m-d'
      source: end_date
  # TODO Missing H:i on the course
  field_vih_sc_option_groups/target_id:
    -
      plugin: migration_lookup
      migration: short_courses_option_groups
      source: option_groups
      no_stub: true
    -
      plugin: extract
      index:
        - '0'
  field_vih_sc_option_groups/target_revision_id:
    -
      plugin: migration_lookup
      migration: short_courses_option_groups
      source: option_groups
      no_stub: true
    -
      plugin: extract
      index:
        - '1'
  'field_banner/target_id':
    -
      plugin: migration
      migration: short_courses_images
      source: picture
  'field_vih_sc_image/target_id':
    -
      plugin: migration
      migration: short_courses_images
      source: picture
  'field_vih_sc_image/alt': title
destination:
  plugin: entity:node
  default_bundle: vih_short_course
