id: teacher_context_paragraph
migration_dependencies:
  required:
    - teachers
    - teachers_context_images
  optional: {  }
migration_tags: { }
migration_group: { }
label: 'Teacher context paragraph'
source:
  plugin: csv
  path: modules/custom/custom_migrate/imports/teachers-profile.csv
  header_row_count: 1
  keys:
    - nid
  column_names:
    0:
      nid: Nid
    1:
      path: Path
    2:
      title: Title
    3:
      body: Body
    4:
      picture: Picture
    5:
      teacher_id: Teacher ID
process:
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: vih_teacher_class_description
process:
  field_heading: title
  field_description: body
  field_paragraph_user:
    plugin: migration
    migration: teachers
    source: teacher_id
  field_background_color:
    -
      plugin: default_value
      default_value: 'light-grey'
  'field_photo/target_id':
    plugin: migration
    migration: teachers_context_images
    source: picture
  'field__photo/alt': title
